appId: com.stoicmirror.app
productName: Stoic Mirror
directories:
  output: release
  buildResources: build
files:
  - dist/**/*
  - package.json
mac:
  category: public.app-category.productivity
  target:
    - target: default
      arch:
        - universal
  icon: build/icon.icns
  entitlements: null
  entitlementsInherit: null
  hardenedRuntime: false
  gatekeeperAssess: false
  identity: null
win:
  target: nsis
  icon: build/icon.ico
linux:
  target: AppImage
  icon: build/icon.png


